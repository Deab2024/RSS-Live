<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Läsare</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }
        #rssFeed {
            max-width: 100%;
            padding-left: 20px;
            line-height: 1.1;
            box-sizing: border-box;
            text-align: left;
        }
        .event-title {
            font-size: 24px;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .event-location {
            font-size: 18px;
            margin: 5px 0 0;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<div id="rssFeed">
    <div id="eventTitle" class="event-title">Välkommen till Eskilstuna</div>
    <div id="eventLocation" class="event-location"></div>
</div>

<script>
    const rssUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://visiteskilstuna.se/rest-api/rssService/getRssFeed?portletId=12.5b899160171ac5273c72ad9f&pageId=2.369be3c31580a19562d1977e');

    let events = [];
    let currentEventIndex = 0;
    let eventInterval;

    const monthMap = {
        "jan": 1, "feb": 2, "mar": 3, "apr": 4, "maj": 5, "jun": 6,
        "jul": 7, "aug": 8, "sep": 9, "okt": 10, "nov": 11, "dec": 12
    };

    function formatDateRange(dateString) {
        const datePattern = /(\d{1,2})\s(\w{3})(?:\s?-\s?(\d{1,2})\s?(\w{3}))?/i;
        const match = dateString.match(datePattern);
        if (match) {
            const startDay = parseInt(match[1], 10);
            const startMonth = monthMap[match[2].toLowerCase()];
            if (match[3] && match[4]) {
                const endDay = parseInt(match[3], 10);
                const endMonth = monthMap[match[4].toLowerCase()];
                return `${startDay}/${startMonth} - ${endDay}/${endMonth}`;
            }
            return `${startDay}/${startMonth}`;
        }
        return '';
    }

    async function fetchRSS() {
        try {
            const response = await fetch(rssUrl);
            if (!response.ok) {
                resetToWelcomeMessage();
                return;
            }

            const data = await response.json();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data.contents, "text/xml");

            const items = xmlDoc.getElementsByTagName("item");
            if (items.length === 0) {
                resetToWelcomeMessage();
                return;
            }

            events = [];
            for (let i = 0; i < items.length; i++) {
                let title = items[i].getElementsByTagName("title")[0]?.textContent || '';
                const location = items[i].getElementsByTagName("description")[0]?.textContent || 'Plats ej angiven';

                const formattedDate = formatDateRange(title);

                // Rensa bort datum från titeln
                title = title.replace(/(\d{1,2}\s\w{3})(\s?-\s?\d{1,2}\s\w{3})?/gi, '').trim();

                // Bygg upp titeln utan extra kommatecken
                let displayTitle = formattedDate;
                if (title && title.length > 0) {
                    displayTitle = `${formattedDate}, ${title}`;
                } else {
                    displayTitle = formattedDate; // Visa endast datum om titeln är tom
                }

                events.push({ title: displayTitle, location });
            }

            if (!eventInterval) {
                showNextEvent();
                eventInterval = setInterval(showNextEvent, 10000);
            }
        } catch (error) {
            resetToWelcomeMessage();
        }
    }

    function showNextEvent() {
        const eventTitle = document.getElementById("eventTitle");
        const eventLocation = document.getElementById("eventLocation");

        if (events.length > 0) {
            const currentEvent = events[currentEventIndex];
            eventTitle.textContent = currentEvent.title;
            eventLocation.textContent = currentEvent.location;

            currentEventIndex = (currentEventIndex + 1) % events.length;
        } else {
            resetToWelcomeMessage();
        }
    }

    function resetToWelcomeMessage() {
        document.getElementById("eventTitle").textContent = 'Välkommen till Eskilstuna';
        document.getElementById("eventLocation").textContent = '';
    }

    fetchRSS();
    setInterval(fetchRSS, 60000);
</script>

</body>
</html>
